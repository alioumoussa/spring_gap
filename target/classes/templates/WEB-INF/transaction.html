  
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Liste des transaction</title>
</head>

<body>
<div th:include="WEB-INF/nav"></div>

<section id="content">
	<nav>
		<i class='bx bx-menu'></i>
		<form action="${pageContext.request.contextPath}/crudcustomer?action=chercher" method="post">
			<div class="form-input">
				<input type="search" placeholder="search NumÃ©ro du transaction" name="numcustomer">
				<button type="submit" class="search-btn">
					<i class='bx bx-search'></i>
				</button>
			</div>
		</form>
		<input type="checkbox" onclick="myFunction()" id="switch-mode" hidden>
		<label for="switch-mode" class="switch-mode"></label>
		<a href="#" class="notification">
			<i class='bx bxs-bell'></i>
			<span class="num">8</span>
		</a>
		<a th:href="@{/user/profile}" class="profile">
			<img th:src="@{/web/images/icons/compte.png}">
		</a>
	</nav>

	<main>
		<div class="table-data">
			<div class="order">
				<div class="head">
					<h3>Liste des transaction clients</h3>
					<i class='bx bx-filter'></i>
				</div>
				<table>
					<thead>
					<tr>
						<th>id</th>
						<th>informations</th>
						<th>temps</th>
					</tr>
					</thead>
							<tbody>


								<!-- Iterate over the list of accounts -->
								<tr th:each="transaction : ${alltrans}">
									<td th:text="${transaction.id}">id</td>
									<td th:text="${transaction.information}">information</td>
									<td th:text="${transaction.temps}">temps</td> 
									<!-- Add more columns if needed -->

								</tr>
						</tbody>
					</table>
				</div>
			</div>

		</main>
	</section>

	<script th:src="@{web/js/script.js}"></script>
</body>

</html>
