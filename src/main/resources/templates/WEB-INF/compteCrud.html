  
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Liste des Comptes</title>
<div th:include="WEB-INF/nav"></div>

 	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->

		<nav>
			<i class='bx bx-menu'></i>
			<form action="@{/compte/chercher}" method="post">
				<div class="form-input">
					<input type="search"  placeholder="serch Numéro du compte" name="numcustomer">
					<button type="submit" class="search-btn">
						<i class='bx bx-search'></i>
					</button>
				</div>
			</form>
			<input type="checkbox"  onclick="myFunction()" id="switch-mode" hidden> <label
				for="switch-mode" class="switch-mode"></label> <a href="#"
				class="notification"> <i class='bx bxs-bell'></i> <span
				class="num">8</span>
			</a> <a href="profile.jsp" class="profile"> <img th:src="@{/web/images/icons/compte.png}">
			</a>
		</nav>
		<main>
			<button type="button">
				<a th:href="@{/compte/create}"> Create Compte </a></button>



			
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Liste des Clients</h3>
						<i class='bx bx-filter'></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>numero compte</th>
								<th>type compte</th>
								<th>solde</th>

								<th>Actions</th>

							</tr>
						</thead>
							<tbody>
								<!-- Iterate over the list of accounts -->
								<tr th:each="compte : ${allCompte}">
									<td th:text="${compte.numCompte}">Account Number</td>
									<td th:text="${compte.type_compte}">Account Holder</td>
									<td th:text="${compte.solde}">Balance</td>
									<!-- Add more columns if needed -->
							
									<td>
										<!-- Ajoutez ici des liens ou des boutons pour les actions -->
										<a
										th:href="@{/compte/edit/{id}(id=${compte.id})}" title="Modifier"> <i class='bx bx-edit'
											style='color: #3498db;'></i>
									</a> 
									<a th:href="@{/compte/delete/{id}(id=${compte.id})}" title="Suprimer"> 
								 <i class='bx bx-trash'
											style='color: #e74c3c;'></i>
									</a> 
									
									 <a th:href="@{/compte/generate/{id}(id=${compte.id})}"> Générer
											Carte <i class='credit-card'
											style='color: #e74c3c;'></i><box-icon name='credit-card'></box-icon></a>


									</td>
					
									
								</tr>
						</tbody>
					</table>
				</div>
			</div>

		</main>
	</section>

	<script src="js/script.js"></script>
</body>

</html>
