<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container"  layout:fragment="content">

  <h1 th:text="${customertitle}"></h1>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Type</th>
        <th>Balance</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="account : ${bankaccounts}">
        <td th:text="${account.type}"></td>
        <td th:text="${account.balance}"></td>
        <td>
          <a class="btn btn-primary" th:href="@{/bankaccount/deposit/{id} (id=${account.id})}">Deposit</a>
          <a class="btn btn-secondary" th:href="@{/bankaccount/withdraw/{id} (id=${account.id})}">Withdraw</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
